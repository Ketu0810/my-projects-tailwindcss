<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Resume Builder</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6 font-sans">

  <div class="max-w-4xl w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Resume Builder</h2>

    <!-- Resume Form -->
    <div class="grid gap-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
        <input type="text" id="name" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-600">Phone</label>
        <input type="text" id="phone" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="skills" class="block text-sm font-medium text-gray-600">Skills</label>
        <input type="text" id="skills" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="experience" class="block text-sm font-medium text-gray-600">Experience</label>
        <textarea id="experience" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label for="education" class="block text-sm font-medium text-gray-600">Education</label>
        <textarea id="education" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between mt-6">
      <button id="aiSuggestionsBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md">AI Suggestions</button>
      <button id="saveProgressBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg shadow-md">Save Progress</button>
      <button id="downloadPdfBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow-md">Download PDF</button>
    </div>

  </div>

  <!-- TypeScript Script -->
  <script type="module" src="script.js"></script>
  

</body>
</html>
