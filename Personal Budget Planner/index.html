<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Planner</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/doodles.png');
        }
    </style>
</head>
<body class="bg-pink-100 text-gray-800 transition-all">
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-purple-100 shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-purple-600">Personal Budget Planner</h1>
        
        
        
        <div class="mt-4">
            <label class="block font-medium">Set Monthly Budget:</label>
            <input type="number" id="budget" placeholder="Enter budget" class="w-full p-2 border rounded">
            <button id="set-budget" class="mt-2 w-full bg-purple-500 text-white py-2 rounded">Set Budget</button>
        </div>
        
        <h3 class="mt-4 text-lg font-semibold">Remaining Budget: <span id="remaining">$0</span></h3>
        
        <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
            <div id="progress-bar" class="bg-green-500 h-4 rounded-full" style="width: 0%;"></div>
        </div>
        
        <div class="mt-6">
            <input type="text" id="expense-name" placeholder="Expense Name" class="w-full p-2 border rounded">
            <input type="number" id="expense-amount" placeholder="Amount" class="w-full p-2 border rounded mt-2">
            <select id="expense-category" class="w-full p-2 border rounded mt-2">
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button id="add-expense" class="mt-2 w-full bg-pink-500 text-white py-2 rounded">Add Expense</button>
        </div>
        
        <h2 class="mt-6 text-lg font-semibold">Expenses</h2>
        <div class="mt-2">
            <select id="filter-category" class="w-full p-2 border rounded">
                <option value="all">All Categories</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <table class="mt-4 w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-purple-300 text-white">
                    <th class="p-2">Name</th>
                    <th class="p-2">Amount</th>
                    <th class="p-2">Category</th>
                    <th class="p-2">Actions</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
    </div>
</body>
</html>
