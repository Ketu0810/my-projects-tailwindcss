<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center p-6">
    <div class="max-w-lg w-full bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Dictionary App</h1>
        
        <div class="flex">
            <input id="wordInput" type="text" placeholder="Enter a word..." 
                   class="w-full px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="searchBtn" 
                    class="px-4 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600">
                Search
            </button>
        </div>

        <div id="result" class="mt-4"></div>
        
        <div id="pronunciation" class="mt-4 hidden">
            <h2 class="text-lg font-semibold">Pronunciation</h2>
            <button id="playAudioBtn" class="mt-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                ðŸ”Š Play Audio
            </button>
            <audio id="audioPlayer" class="hidden"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
