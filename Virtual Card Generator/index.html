<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Business Card Generator</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Business Card Generator</h1>
        
        <div class="space-y-3">
            <input type="text" id="name" placeholder="Your Name" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="text" id="job" placeholder="Job Title" class="w-full p-2 border rounded-lg">
            <input type="text" id="company" placeholder="Company" class="w-full p-2 border rounded-lg">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded-lg">
            <input type="tel" id="phone" placeholder="Phone" class="w-full p-2 border rounded-lg">
            <input type="url" id="website" placeholder="Website" class="w-full p-2 border rounded-lg">
            
            <div class="flex justify-between items-center">
                <label class="text-gray-600 text-sm">Font:</label>
                <select id="font" class="p-2 border rounded-lg">
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                </select>
            </div>

            <div class="flex justify-between">
                <label class="text-gray-600 text-sm">Background:</label>
                <input type="color" id="bgColor" class="border rounded-lg w-10 h-10">
            </div>

            <div class="flex justify-between">
                <label class="text-gray-600 text-sm">Text Color:</label>
                <input type="color" id="textColor" class="border rounded-lg w-10 h-10">
            </div>

            <button id="generateCard" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition">Generate Card</button>
        </div>

        <div class="mt-6">
            <div id="businessCard" class="p-6 bg-white shadow-md rounded-lg text-center">
                <h2 id="cardName" class="text-lg font-semibold">John Doe</h2>
                <p id="cardJob" class="text-gray-600">Software Developer</p>
                <p id="cardCompany" class="text-gray-600">Company XYZ</p>
                <p id="cardEmail" class="text-gray-600">john@example.com</p>
                <p id="cardPhone" class="text-gray-600">+1234567890</p>
                <p id="cardWebsite" class="text-gray-600">www.example.com</p>
                <div id="qrCode" class="mt-3"></div>
            </div>
        </div>

        <div class="mt-4 flex gap-2">
            <button id="exportImage" class="w-1/2 bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition">Export as Image</button>
            <button id="exportPDF" class="w-1/2 bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition">Export as PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
